name: Generate Directory Listing

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags
  workflow_dispatch:  # Manual trigger option

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create releases directory
        run: mkdir -p releases

      - name: Fetch all releases and download assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Listing all releases..."
          gh release list --repo ${{ github.repository }} --limit 100
          
          echo "Fetching release details..."
          releases=$(gh release list --repo ${{ github.repository }} --limit 100 --json tagName --jq '.[].tagName')
          
          for tag in $releases; do
            echo "Downloading assets from release $tag..."
            gh release download "$tag" --dir releases --repo ${{ github.repository }} || echo "No assets found for $tag"
          done
          
          echo "Contents of releases directory:"
          ls -la releases/

      - name: Generate Directory Listings
        uses: jayanta525/github-pages-directory-listing@v4.0.0
        with:
          FOLDER: 'releases'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'releases'

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
